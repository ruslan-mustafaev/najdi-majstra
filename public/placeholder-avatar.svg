<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="#f3f4f6"/>
  
  <!-- Camera icon -->
  <g transform="translate(50, 60)">
    <!-- Camera body -->
    <rect x="10" y="25" width="80" height="55" rx="8" fill="#9ca3af"/>
    
    <!-- Camera lens -->
    <circle cx="50" cy="52.5" r="20" fill="#6b7280"/>
    <circle cx="50" cy="52.5" r="15" fill="#374151"/>
    <circle cx="50" cy="52.5" r="8" fill="#1f2937"/>
    
    <!-- Camera flash -->
    <rect x="70" y="15" width="15" height="8" rx="4" fill="#9ca3af"/>
    
    <!-- Camera viewfinder -->
    <rect x="25" y="15" width="20" height="8" rx="4" fill="#9ca3af"/>
    
    <!-- Lens reflection -->
    <circle cx="45" cy="47.5" r="4" fill="#d1d5db" opacity="0.6"/>
  </g>
  
  <!-- Text below camera -->
  <text x="100" y="140" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12" font-weight="500">
    Bez fotky
  </text>
</svg>